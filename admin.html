<!DOCTYPE html>
<html>
<head>
    <title>Ahmad Trader - Admin</title>
    <style>
        body { background: #0e121a; color: white; font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .admin-box { background: #1c222d; padding: 30px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        .blue-btn { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .blue-btn:hover { background: #0056b3; }
        #controls { display: none; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Admin Login</h2>
        <div id="login-section">
            <input type="password" id="pass" placeholder="Enter Admin Password">
            <button class="blue-btn" onclick="login()">LOGIN</button>
        </div>

        <div id="controls">
            <h3 style="color: #25d366;">Access Granted</h3>
            <p style="font-size: 13px; color: #ccc;">Clicking below will force all users to re-select their account names/logos.</p>
            <button class="blue-btn" onclick="resetSystem()">RESET IMAGES (FOR ALL)</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://system-d7401-default-rtdb.firebaseio.com",
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.login = function() {
            if(document.getElementById('pass').value === "6677") {
                document.getElementById('login-section').style.display = "none";
                document.getElementById('controls').style.display = "block";
            } else { alert("Wrong Password!"); }
        }

        window.resetSystem = function() {
            if(confirm("Reset all users' local storage data?")) {
                set(ref(db, 'system/resetFlag'), Date.now()).then(() => {
                    alert("Reset Command Sent Successfully!");
                });
            }
        }
    </script>
</body>
</html>
