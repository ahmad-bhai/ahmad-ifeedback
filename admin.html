<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Control - Ahmad Bhai</title>
</head>
<body>
    <div class="admin-container">
        <div id="login-box">
            <h2>Admin Login</h2>
            <input type="password" id="admin-pass" placeholder="Enter Password">
            <button onclick="adminAuth()" class="btn-blue">LOGIN</button>
        </div>
        <div id="admin-controls" style="display:none;">
            <h2 style="color:#00ff00">Access Granted</h2>
            <p>Sytem ko reset karne ke liye button dabayein</p>
            <button id="reset-btn" class="btn-blue">RESET IMAGES (ALL USERS)</button>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
